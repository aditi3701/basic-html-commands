<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form tags</title>
</head>

<body>
    <h2>FORM TUTORIAL</h2>
    <form action="backend.php">
        <label for="Name">Name</label>
        <div>
            <input type="text" name="myname" id="Name">
        </div>
        <br>
        <label for="role">role</label>
        <div>
            <input type="text" name="myrole">
        </div>
        <br>
        <div>
            Email- <input type="email" name="myemail" id="">
        </div>
        <br>
        <br>
        <div>
            Date <input type="date" name="mydate ">
        </div>
        <br>
        <div>
            bonus <input type="number" name="mybonus ">
        </div>
        <br>
        <div>
            gender- female<input type="radio" name="mygender">
            male <input type="radio" name="mygender">
        </div>
        <br>
        <div>
            are u eligible? <input type="checkbox" checked>
        </div>
        <br>
        <div>
            write about yourself-
            <textarea name="mytext" cols="30" rows="10"></textarea>
        </div>

        <br>
        <div><label for="car">Car</label>
            <select name="mycar" id="car">
                <option value="i20">i20</option>
                <option value="swift" selected>swift</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="submit now">
        </div>
        <br>
        <div>
            <input type="reset" value="reset now">
        </div>
    </form>
</body>

</html>
